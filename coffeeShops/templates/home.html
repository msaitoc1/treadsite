<!-- The home page, a scrollable list of coffee shops with links to detail pages -->
{% extends 'base.html' %}
{% block title %}Home{% endblock%}
{% block style %}
    <style>
        /* Styling of the coffee shop list */
        .coffee-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        /* styling of each coffee profile */
        .coffee-card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            background-color: #fdfdfd;
            margin-bottom: 20px;
        }
        /* image styling for each profile */
        .coffee-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        /*Styling for the title */
        .coffee-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        /*Styling for the description */
        .coffee-card p {
            font-size: 14px;
            color: #666;
            padding: 0 10px 10px;
        }
        /* styling for the scroll container */
        .scroll-container {
            max-height: 80vh; /*Make it responsive */
            overflow-y: auto; /* Enables scrolling */
            padding: 20px;
        }
    </style>
{% endblock %}
<!-- displays a scrollable list of all of the coffee shops, currently unsorted -->
{% block content%}
    <div class="scroll-container">
        <div class="coffee-container">
            {% for coffeeShop in coffeeShops %}
                <div class="coffee-card">
                    <a href="{% url 'coffeeShop_detail' coffeeShop.pk %}">
                        <img src="{{ coffeeShop.coverPhoto.url }}" alt="{{ coffeeShop.name }}">
                        <h3>{{ coffeeShop.name }}</h3>
                        <p>{{ coffeeShop.desct|truncatewords:20}}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
